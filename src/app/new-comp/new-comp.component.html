<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control"   [(ngModel)]="Name"id="exampleFormControlInput1" >
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Age</label>
    <input type="text" class="form-control"  [(ngModel)]="Age" id="exampleFormControlInput1">
  </div>
  <button class="btn btn-success" (click)="AddPerson()" >Submit</button>

<table class="table">
    <thead>
        <tr>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
   
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of NameData let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td><button class="btn btn-danger" (click)="Delete(i)">Delete</button>
              <button class="btn btn-danger" (click)="Edit(i)">Edit</button></td>
        </tr>
    </tbody>
  </table>
